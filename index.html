<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header><p id="header-text">Currency Converter</p></header>
        <form>
            <p id="amount">Enter Amount</p>
            <input id="input" type="text" placeholder="Enter Amount for Exchange"/>
            <div class="main">
                <div class="dropdown">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="From" id="fromCurrency" class="select">
                            <!-- <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="AED">AED</option>
                            <option value="EUR">EUR</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="dropdown">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="To" id="toCurrency" class="select">
                            <!-- <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="AED">AED</option>
                            <option value="EUR">EUR</option> -->
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="exchange">
                <button class="btn">Get Exchange Rate</button>
            </div>
            <div class="msg "></div>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
